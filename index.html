<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Title</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js "></script>
    </head>
    <body> 
        <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input id="zipcode" type="text" onkeyup='onEnter(event)' placeholder="Enter Zipcode"/>
                <i class="fas fa-search" onclick='getStores()'></i>
            </div>
        </div>
        <div class="stores-list-container" id='stores-list-container'>
            <div class="stores-list">
                <div class="intro">
                    <span class="enter-zip">Enter zip code</span>
                    <span class="find-stores">Find stores near you</span>
                </div>
            </div>

        </div>
        <div id="map"></div>
            <script src="js/index.js" async defer></script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3E6SZKpSYJAqesSfaAX6PXxN1NoVrHJk&map_ids=fc4a17b11940c92d&callback=initMap&libraries=&v=weekly"
          async defer></script>
        
    </body>
</html>
